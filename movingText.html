<body>


    <!-- 보주함수 -->
    <script>
        
        // 0~limit 사이의 정수를 랜덤으로 생성함
        function nextRandomInteger(limit) {
            return Math.floor(Math.random() * limit)
        }

        // 랜덤한 알파벳을 리턴하는 함수
        var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        function randomAlpahbet() {
            return alphabet[nextRandomInteger(alphabet.length)]
        }

        // 랜덤하게 스피드 생성 -maxSpeed~ maxSpeed 중에 속도 나옴
        function randomSpeed(maxSpeed) {
            return Math.random() * maxSpeed - (maxSpeed / 2)
        }

    </script>
    <!-- 생성자함수 -->
    <script>
        var canvasWidth = 700;
        var canvasHeight = 400;

        function MovingText() {
            // x,y랜덤 좌표
            this.x = nextRandomInteger(canvasWidth)
            this.y = nextRandomInteger(canvasHeight)

            //속도
            this.vx = randomSpeed(10);
            this.vy = randomSpeed(10);           

            this.body = document.createElement("h1")
            this.body.innerHTML = randomAlpahbet();
            this.body.style.position = 'absolute'

            document.body.appendChild(this.body)
        }

        MovingText.prototype.move = function () {
            
            if ((this.x < 0) || (this.x > canvasWidth)) { this.vx *= -1 }
            if (this.y < 0 || this.y > canvasHeight) { this.vy *= -1 }
            
            this.x += this.vx
            this.y += this.vy

            this.body.style.left = this.x + 'px'
            this.body.style.top = this.y + 'px'

        }


    </script>
    <!-- 프로세스 부분 -->
    <script>
        var movingText = [];
        for (var i = 0; i < 100; i++) {
            movingText.push(new MovingText())
        }
        setInterval(function () {
            for (var i in movingText) {
                movingText[i].move();
            }

        }, 1000/30)



    </script>

</body>
